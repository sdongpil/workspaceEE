<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		 함수정의
		   - 윈도객체에소속된 함수가된다.
		
		 */
		let name = '이순신';
		let msg = "script 저는 아직도 3척의 배가 있다"


		function head_function() {
			window.document.write("head_function()" + msg + "<br>");
		}

		function hello1() {
			let name = "local 삼순신";
			let msg = "local 3척밖에 안남았다";
			document.write(name + "님" + msg + "[hello1]<br>");
		}

		function hello2(msg) {
			/*
			메소드 파라메타 선언 시 let 키워드를 사용안함 
			*/
			document.write(name + "님 " + msg + "[hello2(msg)]<br>");

		}
		function hello3(name, msg) {
			
			document.write(name + "님 " + msg + "[hello3(name,msg)]<br>");

		}
		function hello4(name, msg, count) {
			console.log(name);
			if(count === undefined){
				count = 1;
			}
			
			for (let i = 0; i < count; i++) {

				document.write(name + "님 " + msg + "[hello4(name,msg,count)]<br>");
			}
		}
		
		
		function add(a,b){
			return a+b;
		}
		
		function sub(a,b){
			return a-b;
		}
		
		function div(a,b){
			return a/b;
		}
		function mul(a,b){
			return a*b;
		}
		
		function alert(msg){
			document.write("<i>내가 만든 경고"+msg+"</i>");
		}

	</script>

</head>

<body>
	<h1>자바스크립트함수</h1>
	<hr>
	<div>함수기반언어이다</div>
	<script type="text/javascript">
		//함수호출 --함수정의된후 호출하여야한다.
		window.head_function();
		hello1();
		hello2("ㅎㅇ");
		hello3("kim", "hi");
		hello4("son", "hi", 3);
		hello4('초','ㅎㅇ');
		let result = add(15,3);
		document.write("add="+result+"<br>");
		result = sub(15,3);
		document.write("sub="+result+"<br>");
		document.write("mul="+mul(1,5)+"<br>");
		window.alert("gd");
		
		
		
	</script>

	<script type="text/javascript">
		function body_end_funtion() {
			document.write("body");
		}

	</script>
</body>

</html>
